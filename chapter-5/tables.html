<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                width: 100%;
            }
            table,tr, td, th {
                border: 2px solid #000000;
                border-collapse: collapse;
            }
            th {
                background-color: aquamarine
            }
            caption {
                font-weight: 700;
                color: darkblue;padding-bottom: 5px;
            }
        </style>
    </head>

</html>
