<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Images - 1st Example</title>
    </head>
    <body>
      <h1>Responsive Images</h1>
        <h2>Using <code>&lt;img&gt;</code>&#44; <code>srcset</code>&#44; <code>sizes</code> and <code>src</code></h2>
        <img srcset="images/bluebells-480w.jpg 480w,
                    images/bluebells-800w.jpg 800w, 
                    images/bluebells-1024w.jpg 1024w"
             sizes="(max-width: 480px) 480px,
                    (max-width: 800px) 768px,
                    1024px"
             src="images/bluebells-1024w.jpg" alt="Image of bluebells" />
    </body>
</html>
